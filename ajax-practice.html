<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Favorite Quotes</h1>

<table id="products" border="1">
    <thead>
        <tr>
            <th>Author</th>
            <th>Quote</th>
        </tr>
    </thead>
    <tbody id="insertProducts">
    <tr>
        <td id="author"></td>
        <td><img id="quote" src="https://quote-garden.herokuapp.com/api/v2/quotes/all?page=1&limit=10" alt="">
        </td>
    </tr>

    </tbody>
</table>

<form>
    <button type="reset" id="do-search">Search</button>
</form>


<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src='https://quote-garden.herokuapp.com/api/v2/quotes/all?page=1&limit=10'></script>

<script>
    "use strict";
    $(document).ready(function() {
    var $authorCol = $("#author");
    var $quoteCol = $("#quote");
    //
    $("#do-search").click(function(event) {
    //     // stop the button from submitting the form by default
        event.preventDefault();

        var url = 'https://quote-garden.herokuapp.com/api/v2/quotes/all?page=1&limit=10';
        $.ajax(url,).done(function (data, status) {
            alert("AJAX call completed successfully!");
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);
            $authorCol.text(data.quoteAuthor);
            $quoteCol.attr('src', data._id);
        }).fail(function(error){
            console.error(error);
        }).always(function(){
            console.log('always runs once you get a response');
        //
        });

    })
    });
</script>

</body>
</html>
