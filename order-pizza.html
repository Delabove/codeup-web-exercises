    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Order Online<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item dropdown">
                        <div class="navbar navbar-light bg-light">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar navbar-light bg-light">
                 <span class="profile-image">
                    <span href=""><i class="fas fa-user"></i></span>
                 </span>
                  <span class="navbar-text">
                    Sign Up
                  </span>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="jumbotron jumbotron-fluid bg-pizza">
                <h1 id="welcome-title" class="display-4">Welcome to Pizza World!</h1>
            </div>

        </div>
        <div>
        <h2>Build your own pizza!</h2>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <span class="badge badge-dark">4</span> Size and Crust
                    </a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge badge-dark">3</span> Toppings</a>
                </li>
            </ul>

    </main>
