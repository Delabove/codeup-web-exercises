<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Weather API</title>

    <style>
        ul {
            list-style: none;
        }
        #header {
            border-top-width: 0;
            background-color: #efefef;
        }
        span {
            font-size: 14px;
        }
    </style>


</head>
<body>

<main class="container">
    <h4>Weather App</h4>

<div>
    <span>Place</span>

    <input type="text" class="m-3"  placeholder="Search City" >
    <button type="button" class="btn btn-s btn-primary btn-sm">Find</button>
</div>

<!--    <div id="forecast" class="card-deck"></div>-->

    <div class="card" style="width: 18rem;">


        <div class="card-body">
   <table class="table" id="weatherTable">

       <tbody>
           <tr >
              <td id="date-header"></td>
           </tr>

           <tr>
               <td id="temp"></td>
           </tr>


           <tr>
               <td id="description">description</td>
           </tr>
           <tr>
               <td id="humidity">humidity</td>
           </tr>
           <tr>
               <td id="wind">wind</td>
           </tr>
           <tr>
               <td id="pressure">pressure</td>
           </tr>
       </tbody>


   </table>

        </div>
    </div>




</main>






<!--JQUERY-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->

<!--KEYS-->
<script src="js/keys.js"></script>

<!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script>
    "use strict";
    $(document).ready(function() {
        //
        var $dateTD = $("#date-header");
        var $tempTD = $("#temp");
        var $descTD = $("#description");
        var $humTD = $("#humidity");
        var $windTD = $("#wind");
        var $pressTD = $("#pressure");




        $.get('http://api.openweathermap.org/data/2.5/forecast', {
            "APPID": OWM_KEY,
            "q": "Dallas, US",
            "units": "imperial"
        }).done(function (data) {
            console.log(data);

            $dateTD.text(data.list[10]["dt_txt"]);
            $tempTD.text(data.list[10].main.temp);
            $descTD.text(data.list[10].clouds.all);
            $humTD.text(data.list[10].humidity);
            $windTD.text(data.list[10].wind.speed);
            $pressTD.text(data.list[10].main.pressure);


        }).fail(function (errors) {
            console.error(errors);


        });
    });


</script>


</body>
</html>
