<script>
    "use strict";
    $(document).ready(function() {

        // var $dateTD = $("#date-header");
        // var $tempTD = $("#temp");
        // var $descTD = $("#description");
        // var $humTD = $("#humidity");
        // var $windTD = $("#wind");
        // var $pressTD = $("#pressure");
        //
        var generatedHTML =  '';

        $.get('http://api.openweathermap.org/data/2.5/forecast', {
            "APPID": OWM_KEY,
            "q": "Dallas, US",
            "units": "imperial"
        }).done(function (weatherForecast) {
            console.log(weatherForecast.list);



            $('.dayForecast').append(generatedHTML);

                for(var x = 1; x <= 5; x++){
                    console.log(weatherForecast.list);

                    generatedHTML =
                        "<li>"+weatherForecast.list[x]["dt_txt"]+"</li>";
                    " <li>"+weatherForecast.list[x].main.temp+"</li>";
                    " <li>"+weatherForecast.list[x].clouds.all+"</li>";
                    "<li> "+weatherForecast.list[x].main.humidity+"</li>";
                    "<li>"+weatherForecast.list[x].wind.speed+"</li>";
                    " <li>"+weatherForecast.list[x].main.pressure+"</li>";

                    $('#dayForecast').append(generatedHTML);
                }
                        }).fail(function (errors) {
                    console.error(errors);




















        });
    });


</script>
