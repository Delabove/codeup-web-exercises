<script>

    "use strict";
    $(document).ready(function () {

        $.get('http://api.openweathermap.org/data/2.5/forecast', {
            "APPID": OWM_KEY,
            "q": "Dallas, US",
            "units": "imperial"
        }).done(function (data) {
            console.log(data.list);


            var getForecast = "";

            for (var x = 0; x < 5; x++) {
                getForecast =
                    "<div class='card mr-1'>" +
                    "<table class='table' >" +
                    " <tbody>" +
                    "  <tr>" +
                    "<td style='background-color: #f5f5f5'>" + data.list[x]["dt_txt"].substring(0, 11) + "</td>" +
                    "  </tr>" +

                    " <tr>" +
                    " <td id='temp'>" + data.list[x].main.temp + "</td>" +
                    " </tr>" +
                    "   <tr>" +
                    " <td id='clouds'>" + data.list[x].clouds.all + "</td>" +
                    " </tr>" +
                    " <tr>" +
                    " <td id='humid'>" + data.list[x].main.humidity + "</td>" +
                    "   </tr>" +
                    "   <tr>" +
                    "<td id='wind'>" + data.list[x].wind.speed + "</td>" +
                    " </tr>" +
                    " <tr>" +
                    "<td id='pressure'>" + data.list[x].main.pressure + "</td>" +
                    "  </tr>" +
                    " </tbody> " +
                    " </table>" +
                    "</div>";

                $("#dayForecast").append(getForecast);
                // console.log(getForecast);
            }
// CLOUD ICONS
            var getClouds = function(clouds) {
                if ( 100 < clouds && clouds < 90 ) {
                    var condition = {
                        cloudNumber: 6,
                        cloudText: 'Cloudy',
                        cloudyImage: "http://openweathermap.org/img/wn/02n@2x.png"
                    };
                    return condition;
                } else if ( 89 < clouds && clouds < 60 ) {
                    var condition = {
                        cloudNumber: 5,
                        cloudText: 'Mostly Cloudy',
                        cloudyImage: "http://openweathermap.org/img/wn/02n@2x.png",
                    };
                    return condition;
                } else if ( 59 < clouds && clouds < 30 ) {
                    var condition = {
                        cloudNumber: 4,
                        cloudText:'Partly Cloudy',
                        cloudyImage: "http://openweathermap.org/img/wn/03n@2x.png"
                    };
                } else if (29 < clouds && clouds > 20) {
                    var condition =  {
                        cloudNumber: 3,
                        cloudText: 'Mostly Sunny'
                    };
                    return condition;
                } else if ( 19 > clouds && clouds > 10 ) {
                    var condition = {
                        cloudNumber: 2,
                        cloudText: 'Sunny to Mostly Sunny'
                    };
                    return condition;
                } else {
                    var condition = {
                        cloudNumber: 1,
                        cloudText: 'Sunny'
                    };
                    $("#clouds").append(getClouds());
                    return condition;

                }
            }








// SEARCH CITY FORECAST BUTTON
            $("#getWeather").click(function() {

                var findCity = $("#citySearch").val();
                // console.log("You typed " + findCity);


                if(findCity != "") {
                    $.get('http://api.openweathermap.org/data/2.5/forecast?q='+ findCity + "&units=imperial&appid=" + OWM_KEY , {

                    }).done(function (data) {
                        //
                        $("#dayForecast").append(getForecast);
                        console.log(data);


                    });

                } else if (findCity === "") {
                    $("#error").html('***Field cannot be empty***');
                }




            });
        })

    });




</script>
