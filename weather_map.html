<html lang="en">
<head>
    <meta charset="UTF-8">   <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        body {
           margin: 0;
            padding: 0;
        }
        h4{

        #dayForecast{

<body>

<!--<main class="container">-->

<!--BLUE HEADER-->
<div class="row bg-primary">

    <h4 class="pl-4" style="color: white" >Weather App</h4>

</div>

<!--SEARCH FOR CITY-->

<div class="pt-3 ml-3">

    <span class="mr-3">Place</span>
    <input id="citySearch" type="text" class="mb-3 mr-3" style="border: 1px solid lightgrey"  placeholder="Search City" >

</div>

<!--CARDS-->

<div id='map' style='width: 100%; height: 300px; position: relative;'></div>

<!--JQUERY-->

<script src="js/keys.js"></script>

<script src="js/mapbox-geocoder-utils.js"></script>

<!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



<script>

    "use strict";
    $(document).ready(function () {

        $.get('http://api.openweathermap.org/data/2.5/forecast', {
            "APPID": OWM_KEY,
            "q": "Dallas, US",
            "units": "imperial"
        }).done(function (data) {
            console.log(data.list);


            var getForecast = "";


            for (var x = 0; x < 40; x += 8) {
                getForecast =
                    "<div class='card mr-1'>" +
                    "<table class='table' >" +
                    " <tbody>" +
                    "  <tr>" +
                    "<th class=' far fa-calendar-check ml-5' id='date'>"+data.list[x]["dt_txt"].substring(0, 11)+ "</th>" +
                    "  </tr>" +

                    " <tr>" +
                    " <td id='temp'><span class='fas fa-cloud-sun ml-5'>"+data.list[x].main.temp+"</span></td>" +
                    " </tr>" +
                    "   <tr>" +
                    " <td id='clouds'>"+data.list[x].clouds.all+"</td>" +
                    " </tr>" +
                    " <tr>" +
                    " <td id='humid'>" + data.list[x].main.humidity + "</td>" +
                    "   </tr>" +
                    "   <tr>" +
                    "<td class='fas fa-wind ml-2 mr-1' id='wind'>" + data.list[x].wind.speed+ "</td>" +
                    " </tr>" +
                    " <tr>" +
                    "<td id='pressure'>" + data.list[x].main.pressure + "</td>" +
                    "  </tr>" +
                    " </tbody> " +
                    " </table>" +
                    "</div>";


                $('#dayForecast').append(getForecast);
            }

            // console.log(getForecast);
            // }

// CLOUD ICONS
            var getClouds = function(cloud) {
                if ( 100 < cloud && cloud < 90 ) {
                    var cloudy = {
                        cloudNumber: 6,
                        cloudText: 'Cloudy',
                        cloudyImage: "http://openweathermap.org/img/wn/02n@2x.png"
                    };
                    return cloudy;
                } else if ( 89 < cloud && cloud < 60 ) {
                    var mostCloudy = {
                        cloudNumber: 5,
                        cloudText: 'Mostly Cloudy',
                        cloudyImage: "http://openweathermap.org/img/wn/02n@2x.png",
                    };
                    return mostCloudy;
                } else if ( 59 < cloud && cloud < 30 ) {
                    var partCloudy = {
                        cloudNumber: 4,
                        cloudText:'Partly Cloudy',
                        cloudyImage: "http://openweathermap.org/img/wn/03n@2x.png"
                    }; return partCloudy;
                } else if (29 < cloud && cloud > 20) {
                    var mostlySun =  {
                        cloudNumber: 3,
                        cloudText: 'Mostly Sunny'
                    };
                    return mostlySun;
                } else if ( 19 > cloud && cloud > 10 ) {
                    var sunMostSun = {
                        cloudNumber: 2,
                        cloudText: 'Sunny to Mostly Sunny'
                    };
                    return sunMostSun;
                } else {
                    var sunny = {
                        cloudNumber: 1,
                        cloudText: 'Sunny'
                    }; return sunny
                    // $('#dayForecast').append(getForecast);
                }
            }

            console.log(getClouds);


// SEARCH CITY FORECAST BUTTON
            $("#getWeather").click(function () {

                var findCity = $("#citySearch").val();
                // console.log("You typed " + findCity);


                if (findCity != "") {
                    $.get('http://api.openweathermap.org/data/2.5/forecast?q=' + findCity + "&units=imperial&appid=" + OWM_KEY, {}).done(function (data) {
                        //


                        var getForecast = "";

                        $('#dayForecast').empty();

                        for (var x = 0; x < 40; x += 8) {
                            getForecast =
                                "<div class='card mr-1'>" +
                                "<table class='table' >" +
                                " <tbody>" +
                                "  <tr>" +
                                "<th id='date'>" + data.list[x]["dt_txt"].substring(0, 11) + "</th>" +
                                "  </tr>" +

                                " <tr>" +
                                " <td class='ml-1' id='temp'> "+data.list[x].main.temp+"</td>" +
                                " </tr>" +
                                "   <tr>" +
                                " <td class='ml-1' id='clouds'>" + data.list[x].clouds.all + "</td>" +
                                " </tr>" +
                                " <tr>" +
                                " <td class='ml-1' id='humid'>" + data.list[x].main.humidity + "</td>" +
                                "   </tr>" +
                                "   <tr>" +
                                "<td class='ml-1' id='wind'>" + data.list[x].wind.spee + "</td>" +
                                " </tr>" +
                                " <tr>" +
                                "<td class='ml-1' id='pressure'>" + data.list[x].main.pressure + "</td>" +
                                "  </tr>" +
                                " </tbody> " +
                                " </table>" +
                                "</div>";


                        $("#dayForecast").append(getForecast);
                        console.log(data);
                        }

                    });

                } else if (findCity === "") {
                    $("#error").html('***Field cannot be empty***');
                }


            })

        });
    })




</script>
