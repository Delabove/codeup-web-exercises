<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
</head>
<body>

<main class="container">

    <input type="text" placeholder="Search City">
    <button type="submit" style="background-color: blue; color: white">Find</button>

    <form>
   <table border="1">
       <thead>
       <tr>
           <th>date</th>
       </tr>
       <tr>
           <th>temperature</th>
       </tr>
       </thead>
       <tbody>
           <tr>
               <td>description</td>
           </tr>
           <tr>
               <td>humidity</td>
           </tr>
           <tr>
               <td>wind</td>
           </tr>
           <tr>
               <td>pressure</td>
           </tr>
       </tbody>
   </table>
    </form>






</main>







<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/keys.js"></script>

<script>

    $.get("http://api.openweathermap.org/data/2.5/weather", {
        "APPID": OWM_KEY,
        "q":     "Dallas, US",
        "units": "imperial"
    }).done(function (data) {
        console.log(data);
    }).fail(function (errors) {
        console.error(errors);
    });




</script>


</body>
</html>
